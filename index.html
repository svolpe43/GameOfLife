<!DOCTYPE html>
<html>
<head>
	<title>Game of Life</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="life.js"></script>
	<link href="life.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>

<body>
	<div id="wrapper">
		<div id="title">
			<h2>The Game of Life</h2>
			<p>View the code on <a href="https://github.com/svolpe43/GameOfLife">Github</a>.</p>
		</div>
		<div id="settings">
			<h3>Settings</h3><hr>
			<p>Cell Dimensions (px)</p>
			<select class="styled-select" id="dim">
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="30">30</option>
				<option value="50">50</option>
			</select>
			<hr>	
			<p>Speed</p>
			<input id="delta" type="range"  min="1" max="1000" value="100" onchange="showDelta(this.value)"/>
			<span id="deltaval">250 ms</span><br><br>
			<hr>
			<p>Randomize Density</p>
			<input id="density" type="range"  min="1" max="100" value="20" onchange="showDensity(this.value)"/>
			<span id="densityval">20%</span><br><br>
			<hr>
			<button class="btn" onclick="update()">Update</button>
		</div>
		<div id="canvas-div">
			<canvas id="discanvas" width="628" height="628"></canvas>
			<div id="message">
				<p>Click on squares to make your own pattern.</p>
			</div>
			<div id="controls">
				<button class="btn" id="start" onclick="start()">Start</button>
				<button class="btn" id="stop" onclick="stop()">Stop</button>
				<button class="btn" id="start" onclick="start()">Resume</button>
			</div>
			<div id="board-set">
				<button class="btn" onclick="setRandom()">Randomize</button>
				<button class="btn" onclick="reset()">Clear</button>
			</div>
		</div>
	</div>
</body>
</html>
